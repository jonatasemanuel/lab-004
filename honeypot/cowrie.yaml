apiVersion: v1
kind: Service
metadata:
  name: honeypot-service
  namespace: cyber-lab-004
spec:
  selector:
    app: cowrie-honeypot
  type: ClusterIP
  ports:
    - name: ssh
      protocol: TCP
      port: 2222
      targetPort: 2222
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cowrie-deployment
  namespace: cyber-lab-004
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cowrie-honeypot
  template:
    metadata:
      labels:
        app: cowrie-honeypot
    spec:
      volumes:
      - name: cowrie-logs
        emptyDir: {}

      containers:
      - name: cowrie-container
        image: cowrie/cowrie:latest
        ports:
        - containerPort: 2222
        volumeMounts:
        - name: cowrie-logs
          mountPath: /opt/cowrie/var/log/cowrie
